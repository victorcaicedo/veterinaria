<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMascotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMascotaEmpty}" rendered="#{mascotaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mascotaController.items.rowCount > 0}">
                    <h:outputText value="#{mascotaController.pagination.pageFirstItem + 1}..#{mascotaController.pagination.pageLastItem + 1}/#{mascotaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mascotaController.previous}" value="#{bundle.Previous} #{mascotaController.pagination.pageSize}" rendered="#{mascotaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mascotaController.next}" value="#{bundle.Next} #{mascotaController.pagination.pageSize}" rendered="#{mascotaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{mascotaController.items}" var="item" style="border:solid 1px">
                        
                        <p:column header="#{bundle.ListMascotaTitle_idMascota}">
                            <h:outputText value="#{item.idMascota}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_especie}">
                            <h:outputText value="#{item.especie}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_nombre}">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_genero}">
                            <h:outputText value="#{item.genero}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_raza}">
                            <h:outputText value="#{item.raza}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_color}">
                            <h:outputText value="#{item.color}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_fechaNacimiento}">
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_peso}">
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_observaciones}">
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListMascotaTitle_idCliente}">
                            <h:outputText value="#{item.idCliente}"/>
                        </p:column>
                        <h:column>
                            
                                <h:outputText value="&nbsp;"/>
                           
                                <p:commandButton ajax="false" action="#{mascotaController.prepareView}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{mascotaController.prepareEdit}" icon="ui-icon-pencil"/>
                                <p:commandButton ajax="false" action="#{mascotaController.destroy}" icon="ui-icon-trash"/>
                        </h:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{mascotaController.prepareCreate}" value="#{bundle.ListMascotaCreateLink}"
                                 ajax="false"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ListMascotaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
