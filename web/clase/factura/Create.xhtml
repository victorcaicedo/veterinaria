<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
           <p:growl id="msgs" showDetail="false" sticky="false" life="4000"/>
            <h:form id="formulario">
                <center>
                <h:panelGrid columns="3">            
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_idFactura}" for="idFactura" />
                    <p:inputText id="idFactura" value="#{facturaController.selected.idFactura}" title="#{bundle.CreateFacturaTitle_idFactura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_idFactura}"/>
                    <p:message id="idFactura" for="idFactura" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fechaFactura}" for="fechaFactura" />
                    <p:inputText id="fechaFactura" value="#{facturaController.selected.fechaFactura}" title="#{bundle.CreateFacturaTitle_fechaFactura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:message id="fechaFactura" for="fechaFactura" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_idMascota}" for="idMascota" />
                    <h:selectOneMenu id="idMascota" value="#{facturaController.selected.idMascota}" title="#{bundle.CreateFacturaTitle_idMascota}" >
                        <f:selectItems value="#{mascotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
               </center>
                <br />
                <center>
                <p:commandButton action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" 
                                 process="@this, idFactura, fechaFactura" 
                                 update="idFacturamessage,  fechaFacturamessage, formulario, :msgs"/>   
                <br />
                <br />
                <p:commandButton action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.CreateFacturaIndexLink}"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
