<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
           <p:growl id="msgs" showDetail="false" sticky="false" life="4000"/>
            <h:form id="formulario"> 
                <center>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_idFactura}"/>
                    <h:outputText value="#{facturaController.selected.idFactura}" title="#{bundle.ViewFacturaTitle_idFactura}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaFactura}"/>
                    <h:outputText value="#{facturaController.selected.fechaFactura}" title="#{bundle.ViewFacturaTitle_fechaFactura}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_idMascota}"/>
                    <h:outputText value="#{facturaController.selected.idMascota}" title="#{bundle.ViewFacturaTitle_idMascota}"/>
                </h:panelGrid>
               </center>
                <br />
                <center>
                <p:commandButton action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <p:button outcome="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                <br />
                <p:commandButton action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                <br />
                <p:commandButton action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ViewFacturaIndexLink}"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
