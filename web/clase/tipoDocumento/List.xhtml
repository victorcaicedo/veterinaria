<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoDocumentoEmpty}" rendered="#{tipoDocumentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoDocumentoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoDocumentoController.pagination.pageFirstItem + 1}..#{tipoDocumentoController.pagination.pageLastItem + 1}/#{tipoDocumentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoDocumentoController.previous}" value="#{bundle.Previous} #{tipoDocumentoController.pagination.pageSize}" rendered="#{tipoDocumentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoDocumentoController.next}" value="#{bundle.Next} #{tipoDocumentoController.pagination.pageSize}" rendered="#{tipoDocumentoController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{tipoDocumentoController.items}" var="item"  style="border:solid 1px">
                        
                        <p:column header="#{bundle.ListTipoDocumentoTitle_idTipoDocumento}">
                            <h:outputText value="#{item.idTipoDocumento}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListTipoDocumentoTitle_nombreTipoDocumento}">
                            <h:outputText value="#{item.nombreTipoDocumento}"/>
                        </p:column>
                        <p:column>
                           
                                <h:outputText value="&nbsp;"/>
  
                                <p:commandButton ajax="false" action="#{tipoDocumentoController.prepareView}" icon="ui-icon-search" />
                                <p:commandButton ajax="false" action="#{tipoDocumentoController.prepareEdit}" icon="ui-icon-pencil"/>
                                <p:commandButton ajax="false" action="#{tipoDocumentoController.destroy}" icon="ui-icon-trash"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{tipoDocumentoController.prepareCreate}" value="#{bundle.ListTipoDocumentoCreateLink}"
                                 ajax="false"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ListTipoDocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
