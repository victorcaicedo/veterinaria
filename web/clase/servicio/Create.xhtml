<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false" life="4000"/>
            <h:form id="formulario">
                <center>
                <h:panelGrid columns="3">            
                    <h:outputLabel value="#{bundle.CreateServicioLabel_idServicio}" for="idServicio" />
                    <p:inputText id="idServicio" value="#{servicioController.selected.idServicio}" title="#{bundle.CreateServicioTitle_idServicio}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_idServicio}"/>
                    <p:message id="idServicio" for="idServicio" />
                    <h:outputLabel value="#{bundle.CreateServicioLabel_nombreServicio}" for="nombreServicio" />
                    <p:inputText id="nombreServicio" value="#{servicioController.selected.nombreServicio}" title="#{bundle.CreateServicioTitle_nombreServicio}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_nombreServicio}"/>
                    <p:message id="nombreServicio" for="nombreServicio" />
                    <h:outputLabel value="#{bundle.CreateServicioLabel_valor}" for="valor" />
                    <p:inputText id="valor" value="#{servicioController.selected.valor}" title="#{bundle.CreateServicioTitle_valor}" required="true" requiredMessage="#{bundle.CreateServicioRequiredMessage_valor}"/>
                    <p:message id="valor" for="valor" />       
                </h:panelGrid>
                    </center>
                <br />
                <center>
                <p:commandButton action="#{servicioController.create}" value="#{bundle.CreateServicioSaveLink}" />
                <br />
                <br />
                <p:commandButton action="#{servicioController.prepareList}" value="#{bundle.CreateServicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.CreateServicioIndexLink}"/>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
