<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListServicioEmpty}" rendered="#{servicioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{servicioController.items.rowCount > 0}">
                    <h:outputText value="#{servicioController.pagination.pageFirstItem + 1}..#{servicioController.pagination.pageLastItem + 1}/#{servicioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{servicioController.previous}" value="#{bundle.Previous} #{servicioController.pagination.pageSize}" rendered="#{servicioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{servicioController.next}" value="#{bundle.Next} #{servicioController.pagination.pageSize}" rendered="#{servicioController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{servicioController.items}" var="item"  style="border:solid 1px">
                       
                        <p:column header="#{bundle.ListServicioTitle_idServicio}">
                            <h:outputText value="#{item.idServicio}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListServicioTitle_nombreServicio}">
                            <h:outputText value="#{item.nombreServicio}"/>
                        </p:column>
                        
                        <p:column header="#{bundle.ListServicioTitle_valor}">
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            
                                <h:outputText value="&nbsp;"/>
                            
                                <p:commandButton ajax="false" action="#{servicioController.prepareView}" icon="ui-icon-search" />
                                <p:commandButton ajax="false" action="#{servicioController.prepareEdit}" icon="ui-icon-pencil"/>
                                <p:commandButton ajax="false" action="#{servicioController.destroy}" icon="ui-icon-trash"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{servicioController.prepareCreate}" value="#{bundle.ListServicioCreateLink}"
                                 ajax="false"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ListServicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
