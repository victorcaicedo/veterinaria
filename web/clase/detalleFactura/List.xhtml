<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetalleFacturaEmpty}" rendered="#{detalleFacturaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detalleFacturaController.items.rowCount > 0}">
                    <h:outputText value="#{detalleFacturaController.pagination.pageFirstItem + 1}..#{detalleFacturaController.pagination.pageLastItem + 1}/#{detalleFacturaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detalleFacturaController.previous}" value="#{bundle.Previous} #{detalleFacturaController.pagination.pageSize}" rendered="#{detalleFacturaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detalleFacturaController.next}" value="#{bundle.Next} #{detalleFacturaController.pagination.pageSize}" rendered="#{detalleFacturaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{detalleFacturaController.items}" var="item" style="border:solid 1px">
                        
                        <p:column headerText="#{bundle.ListDetalleFacturaTitle_idDetalleFactura}">
                            <h:outputText value="#{item.idDetalleFactura}"/>
                        </p:column>
                        
                        <p:column headerText="#{bundle.ListDetalleFacturaTitle_valor}">
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        
                        <p:column headerText="#{bundle.ListDetalleFacturaTitle_cantidad}">
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        
                        <p:column headerText="#{bundle.ListDetalleFacturaTitle_idServicio}">
                            <h:outputText value="#{item.idServicio}"/>
                        </p:column>
                        
                        <p:column headerText="#{bundle.ListDetalleFacturaTitle_idFactura}">
                            <h:outputText value="#{item.idFactura}"/>
                        </p:column>
                        <p:column>
                            
                                <h:outputText value="&nbsp;"/>
                           
                            <p:commandButton ajax="false" action="#{detalleFacturaController.prepareView}" icon="ui-icon-search"/>
                            <p:commandButton ajax="false" action="#{detalleFacturaController.prepareEdit}" icon="ui-icon-pencil"/>
                            <p:commandButton ajax="false" action="#{detalleFacturaController.destroy}" icon="ui-icon-trash"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{detalleFacturaController.prepareCreate}" value="#{bundle.ListDetalleFacturaCreateLink}"
                                 ajax="false"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ListDetalleFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
